# Hyprlock configuration - minimal, centered, themed with Matugen colors
$font = SF Pro Display
source = ./colors.conf

general {
    hide_cursor = false
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
}

# -------------------------
# TIME (sopra tutto, centrato)
# -------------------------
label {
    monitor =
    text = $TIME
    font_size = 100
    font_family = $font
    color = $on_surface
    position = 0, 100
    halign = center
    valign = center
}

# -------------------------
# DATE (sotto l'orologio)
# -------------------------
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y"
    font_size = 22
    font_family = $font
    color = $on_surface_variant
    position = 0, 20
    halign = center
    valign = center
}

# -------------------------
# INPUT FIELD (ben distanziato in basso)
# -------------------------
input-field {
    monitor =
    size = 22%, 5%
    outline_thickness = 2
    inner_color = rgba(0, 0, 0, 0.0) # no fill
    # colori dinamici da colors.conf
    outer_color = $primary $tertiary 45deg
    check_color = $secondary $tertiary 120deg
    fail_color = $error $on_error_container 40deg
    font_color = $on_surface
    fade_on_empty = false
    rounding = 18
    font_family = $font
    placeholder_text = Input password...
    fail_text = $PAMFAIL
    dots_spacing = 0.3
    # Pi√π vicino al centro
    position = 0, -80
    halign = center
    valign = center
}